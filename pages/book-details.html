<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link rel="icon" href="/assets/favicon.ico" />
        <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/site.webmanifest" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&family=Poppins:wght@200;300;400;500;600&family=Raleway:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap and Stylesheets -->
        <link rel="stylesheet" href="/css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <style>
            body {
                padding-top: 0;
            }
        </style>

        <title>Enter Details - Ottawa Fades</title>
    </head>
    <body>
        <!-- Section: Split screen -->
        <section class="">
            <div class="container">
                <div class="row g-5 flex-row-reverse flex-lg-row">
                    <!-- First column -->
                    <div
                        class="col-lg-6 order-xl-1 order-lg-1 order-md-2 order-sm-2 order-xs-2 py-5"
                    >
                        <!-- TITLE -->
                        <h1
                            class="col align-self-center text-center heading-primary mb-5 pb-3"
                        >
                            Book Appointment
                        </h1>
                        <!-- TITLE END -->

                        <!-- PROGRESS BAR START -->
                        <div
                            class="progress rounded-1 me-4 mb-2"
                            style="height: 1.6rem"
                        >
                            <div
                                class="progress-bar"
                                role="progressbar"
                                style="
                                    width: 75%;
                                    font-family: Quicksand, sans-serif;
                                    background-color: #282d35;
                                "
                                aria-valuenow="75"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                75%
                            </div>
                        </div>
                        <!-- PROGRESS BAR END -->

                        <!-- BACK BUTTON START -->
                        <a
                            href="/pages/book.html"
                            class="btn d-flex align-items-center gap-2 mb-5 flex-shrink-1 flex-grow-0"
                            style="max-width: fit-content"
                            type="button"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="25"
                                height="25"
                                fill="currentColor"
                                class="bi bi-arrow-left"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                                />
                            </svg>
                            <p class="heading-tertiary my-0">Back</p>
                        </a>
                        <!-- BACK BUTTON END -->

                        <!-- USER DETAILS TITLE -->
                        <div class="mb-4">
                            <h2 class="heading-secondary">
                                Enter your details
                            </h2>
                            <p class="heading-tertiary">
                                Please enter your details to confirm your
                                booking
                            </p>
                        </div>
                        <!-- USER DETAILS ENDS -->
                    </div>
                    <!-- First column -->

                    <!-- Second column -->
                    <div
                        class="col-lg-6 details-summary flex-xl-column flex-lg-column d-md-flex d-sm-flex d-xs-flex order-xl-2 order-lg-2 order-md-1 order-sm-1 order-xs-1 position-relative py-5"
                        style="background-color: #f9f9f9"
                    >
                        <div
                            class="container d-flex justify-content-center align-self-center"
                        >
                            <a href="/index.html" class="">
                                <img
                                    src="/assets/logos/logo-circular-transparent-png.png"
                                    alt=""
                                    width="245"
                                />
                            </a>
                        </div>
                        <div
                            class="flex-lg-column d-sm-flex align-items-center"
                        >
                            <div class="container">
                                <hr class="mb-5 d-none d-lg-block" />
                                <p
                                    class="heading-tertiary mb-4"
                                    style="color: #c6985a"
                                >
                                    BARBER
                                </p>
                                <h6 class="heading-appointment-details">
                                    Jonathan Gonzales
                                </h6>
                            </div>
                            <div class="container">
                                <hr class="mb-5 d-none d-lg-block" />
                                <p
                                    class="heading-tertiary mb-4"
                                    style="color: #c6985a"
                                >
                                    SERVICE
                                </p>
                                <h6 class="heading-appointment-details">
                                    Haircut & Beard Trim
                                </h6>
                            </div>
                            <div class="container">
                                <hr class="mb-5 d-none d-lg-block" />
                                <p
                                    class="heading-tertiary mb-4"
                                    style="color: #c6985a"
                                >
                                    TIME
                                </p>
                                <div>
                                    <h6 class="heading-appointment-details">
                                        Sunday, June 13, 2023
                                    </h6>
                                    <div
                                        class="d-flex align-items-center gap-2"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="20"
                                            height="20"
                                            fill="currentColor"
                                            class="bi bi-clock"
                                            viewBox="0 0 16 16"
                                        >
                                            <path
                                                d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                                            />
                                            <path
                                                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                                            />
                                        </svg>
                                        <span class="d-block large opacity-75"
                                            >60 minutes</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Second column -->
                </div>
            </div>
        </section>
        <!-- Section: Split screen -->

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
